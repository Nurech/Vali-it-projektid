<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bank</title>
</head>
<body>
<section class="contact-form">
    <form class="formData">
        <div style="text-align: center">
            <tr>
                account number: <input id="account_number" account_number="account_number" type="text"/>
                <br>
                balance: <input id="balance" balance="balance" type="number"/>
                <br>
                send: <input id="submit" type="submit"/>
            </tr>
        </div>
    </form>
</section>
</body>
<script>

    const formData = JSON.stringify($("#formData").serializeArray());

    var request = new XMLHttpRequest();
    request.open("POST", "http://localhost:8081/createAccount");
    request.send(formData);

</script>
</html>
